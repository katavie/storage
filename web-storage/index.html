<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Storage</title>
</head>
<body>
    <h1>Web Storage</h1>

    <form>
        <!--
        first name: Katherine
        birthday: 1/20 (no year for demonstration purposes, to avoid offending judges :) )
        favorite color: blue
        favorite animal (from list): unicorn

        Happy early/late birthday, Katherine!
        [ Blue background w/ unicorn prancing across screen ]
        -->
        First Name: <input type="text" name="first-name" id="first-name" value="Kat"><br>
        Birthday: <input type="text" name="birthday"><br>
        Favorite Color: <input type="text" name="color"><br>
        Favorite Animal: <input type="text" name="animal"><br>
        <input type="submit" value="Submit">
    </form>
    
    <p id="output"></p>

    <script>
        var name = document.getElementById("first-name").value;
        localStorage.setItem("first-name", name);
        document.getElementById("output").innerHTML = localStorage.getItem("first-name");

        // use performance.now() to get function time accurate to 1/1000th ms
        // unlike Date.now, represent times w/ microsecond precision & are not affected by system clock
    </script>
</body>
</html>
